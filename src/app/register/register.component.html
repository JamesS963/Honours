
<form (submit)="createAccount(email.value, password.value)">
<div>
  <label for ="email">Email</label>
  <input required ngModel name="email" #email="ngModel" id ="email" type ="text">
  <div *ngIf="email.touched && !email.valid">Email is invalid</div>

  <label for ="password">Password</label>
  <input ngModel name="password" #password = "ngModel" id ="password" type ="password">


  <button (click)="createAccount(email.value, password.value)">Register</button>
</div>
</form>

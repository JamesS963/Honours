<mat-tab-group>
  <mat-tab label="Profile">
    <mat-grid-list [cols]="12" rowHeight = "200px">

      <mat-grid-tile [colspan] = "4" >
        <img class = "profilepic" [src] = "(profile | async)?.profilePic">
      </mat-grid-tile>

      <mat-grid-tile [colspan] = "8"  >
    <mat-card class = "profileCard">
      <mat-card-title>{{(profile| async)?.nickname}}'s Profile</mat-card-title>
      <mat-card-content>name: {{(profile| async)?.firstName}} {{(profile| async)?.surname}}</mat-card-content>
    <mat-card-content> Bio: {{(profile| async)?.bio}}</mat-card-content>
    </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
    <h1 align = "center">{{(profile| async)?.nickname}}'s Songs</h1>
    <div align = "center" *ngFor="let song of songs">
      <p>{{song.title}}<p>
      <audio controls [src] ="song.song"></audio>
    </div>
  </mat-tab>


</mat-tab-group>
